version: '3.9'

networks:
  dev:
    driver: bridge

volumes:
  mysql_db_data:
    driver: local
  maria_db_data:
    driver: local
  pgsql_db_data:
    driver: local
  redis_db_data:
    driver: local
  redisinsight_data:
    driver: local

services:
  httpd:
    container_name: ${DOCKER_DOMAIN}-httpd
    image: ${DOCKER_DOMAIN}-php:7.2.5-apache
    build:
      context: .
      dockerfile: Dockerfile_Httpd
    volumes:
      - ./:/var/www/html/
    ports:
      - ${DOCKER_HTTPD_PORT}:80
    networks:
      - dev
    depends_on:
      - db_mysql
      - mailcatcher

  db_mysql:
    container_name: ${DOCKER_DOMAIN}-mysql
    image: mysql:5.7.20
    ports:
      - ${DOCKER_MYSQL_PORT}:3306
    volumes:
      - mysql_db_data:/var/lib/mysql
    networks:
      - dev
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOTPASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  phpmyadmin:
      container_name: ${DOCKER_DOMAIN}-phpmyadmin
      image: phpmyadmin:5.2
      ports:
          - ${DOCKER_PHPMYADMIN_PORT}:80
      networks:
          - dev
      environment:
          - PMA_ARBITRARY=1
          - PMA_HOST=${DOCKER_DOMAIN}-${DB_CONNECTION}
          - PAM_PORT=${DOCKER_MYSQL_PORT}
          - PMA_USER=${DB_USERNAME}
          - PMA_PASSWORD=${DB_PASSWORD}
      depends_on:
          - db_mysql

  mailcatcher:
    container_name: ${DOCKER_DOMAIN}-mailcatcher
    image: schickling/mailcatcher
    ports:
      - ${DOCKER_MAILCATCHER_WEB}:1080
      - ${DOCKER_MAILCATCHER_SMTP}:1025
    restart: unless-stopped
    networks:
      - dev
